
apiVersion: v1
kind: Service
metadata:
  name: ingress-traefik
  namespace: kube-system
spec:
  selector:
    app: web
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      nodePort: 443
      protocol: TCP
    - name: web2
      port: 8080
      targetPort: 8080
      nodePort: 8080
      protocol: TCP
