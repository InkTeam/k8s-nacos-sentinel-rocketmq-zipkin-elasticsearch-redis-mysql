apiVersion: apps/v1
kind: StatefulSet
metadata:
#  namespace: default
  name: grafana
  labels:
    app: grafana
spec:
  serviceName: grafana
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 350m
              memory: 768Mi
            requests:
              cpu: 300m
              memory: 512Mi
          env:
            - name: TZ
              value: Asia/Shanghai
          ports:
            - containerPort: 3000
